<dropzone class="dropzone-container flex"
          [config]="config"
          [disabled]="disabled"
          [message]="'Drag and drop files here, or Browse <br> Support all file types'"
          (init)="onUploadInit($event)"
          (error)="onUploadError($event)"
          (success)="onUploadSuccess($event)"
          (addedFile)="onFileAdded($event)">
</dropzone>
