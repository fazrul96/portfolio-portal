<h2 mat-dialog-title>{{ data.name }}</h2>
<mat-dialog-content class="dialog-content">
  <section class="info-section">
    <h3>Contact Info</h3>
    <div class="info-item">
      <span class="label">Your Profile</span>
      <a class="value link" href="{{ data.linkedin }}" target="_blank">{{ data.linkedin }}</a>
    </div>
    <div class="info-item">
      <span class="label">Phone</span>
      <span class="value">{{ data.phone }}</span>
    </div>
    <div class="info-item">
      <span class="label">Email</span>
      <a class="value link" href="mailto:{{ data.email }}">{{ data.email }}</a>
    </div>
    <div class="info-item">
      <span class="label">Birthday</span>
      <span class="value">{{ data.birthday }}</span>
    </div>
  </section>

  <section class="info-section">
    <h3>Sharing on socials</h3>
    <div class="info-item">
      <span class="label">Follow link</span>
      <span class="value">Get a personalized link or button to share on your channels or websites.</span>
    </div>
  </section>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-icon-button (click)="dialogRef.close()" aria-label="Close">
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>
